<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="./assets/alchemy-logo.png" />
            <div class="calculator">
                <span id="counter">Calculation Count: 0</span>
                <input id="number-input-1" class="number-input" type="number">
                <input id="number-input-2" class="number-input" type="number">
                <div class='calc-buttons'>
                    <button id="add-button">Add</button>
                    <button id='subtract-button'>Subtract</button>
                    <button id='multiply-button'>Multiply</button>
                    <button id='divide-button'>Divide</button>
                </div>
                <span id="result-display"> </span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
